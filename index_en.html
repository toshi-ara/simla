<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Simulator of local anesthesia</title>
    <link rel="stylesheet" href="css/style_sim.css">
    <script src="js/const.js"></script>
    <script src="js/label_en.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div id="buttons">
        <button id="newexp"></button>
        <button id="start"></button>

        <canvas id="canvas"  width="481" height="268"></canvas>
    </div>
    <div id="response"></div>
